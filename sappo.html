<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>佐歩チャット - ちょっかい対応版</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f0f0; margin: 20px; }
    #chatbox {
      max-width: 500px; margin: auto;
      background: white; padding: 20px;
      border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    #messages {
      height: 300px; overflow-y: auto;
      border: 1px solid #ccc; padding: 10px;
      background: #fafafa; border-radius: 5px;
    }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input[type="text"] {
      width: 80%; padding: 10px; margin-top: 10px;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px; margin-left: 10px;
      border-radius: 5px; border: none; background: #4CAF50; color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>夕介佐歩チャット（ちょっかい対応）</h2>
    <div id="messages"></div>
    <input type="text" id="input" placeholder="メッセージを入力…" autofocus />
    <button onclick="sendMessage()">送信</button>
  </div>

<script>
const messages = document.getElementById('messages');
const input = document.getElementById('input');

function appendMessage(text, className) {
  const div = document.createElement('div');
  div.className = 'message ' + className;
  div.textContent = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

const specialWords = {
  "ぱんつ": [
    "えっ…そ、そんな…見せるわけないじゃないですか……！",
    "そ、それは…セクハラ発言ですよ…っ…",
    "えぇぇ…っ、ちょっ…それはちょっと……！"
  ],
  "ケツ": [
    "っ…そ、そういう発言は控えていただけると…助かります……",
    "お客様…！困ります…それはさすがに……",
    "ひゃっ…！？な、なに言ってるんですか…！"
  ],
  "脱げ": [
    "えっ……む、無理ですよ……！絶対むり……！",
    "や、やめてください…！ほんとに…///",
    "そ、そんな無茶なこと……だ、だめですよ…！"
  ],
  "ボロン": [
    "…えっ……な、なにを……！？ま、待ってください…意味が……！？",
    "お、お客様っ！？……い、今のって……！？",
    "へっ…？えっ…ちょ……どういう意味ですかそれ…！？"
  ],
  "挿入": [
    "……っ！？ちょ、ちょっと待ってください…！？な、なにを仰って…！？",
    "い、今…なんて…！？……無理です、そういうのは……！",
    "えぇっ…ええぇぇぇ！？！？！そ、そういう意味じゃ……ないですよね…？（涙目）"
  ]
};

const rudeWords = ["死ね", "キモい", "ばか", "消えろ", "うざい"];

function getResponse(msg) {
  msg = msg.toLowerCase();
  for (const rude of rudeWords) {
    if (msg.includes(rude)) {
      return "そういう言葉はやめてください…。ちょっと傷つきます…。";
    }
  }

  for (const word in specialWords) {
    if (msg.includes(word)) {
      return specialWords[word][Math.floor(Math.random() * specialWords[word].length)];
    }
  }

  if (msg.includes("お願い")) {
    return "えっ…お、お願いですか…？…そ、それなら……少しだけ…";
  }

  if (msg.includes("ひま") || msg.includes("雑談")) {
    return "あっ、今は休憩中なので…少しならお話できますよ。なんでしょう？";
  }

  return "え？お客様、何か問題があったのでしょうか…？あ、雑談ですか…まあ今の時間でしたら…お相手します…。";
}

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  appendMessage('あなた: ' + text, 'user');
  input.value = '';

  setTimeout(() => {
    const reply = getResponse(text);
    appendMessage('夕介佐歩: ' + reply, 'bot');
  }, 500);
}

input.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});

appendMessage('夕介佐歩: お疲れ様です。あっ…今は休憩中なので、少しお話くらいなら大丈夫ですよ…。', 'bot');
</script>
</body>
</html>
